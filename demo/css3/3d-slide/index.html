<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        ul{
            list-style: none;
        }
        .container{
            width: 990px;
            margin: 0 auto;

        }
        .container ul{
            width: 50%;
            height: 500px;
            transform-style: preserve-3d;
            perspective: 800px;
            position: relative;
        }
        .container ul li{
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;

        }
        .container ul li:nth-of-type(3){
            background: #555511;
            transform: translateX(-200px);
        }
        .container ul li:nth-of-type(1){
            background: #551221;
            transform: translateX(-200px) translateZ(-80px) rotateY(20deg);
        }
        .container ul li:nth-of-type(2){
            background: #112233;
        }
    </style>
</head>
<body>

<div class="container">
    <ul>
        <li></li>
    </ul>

</div>

</body>
</html>
