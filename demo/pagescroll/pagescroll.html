<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link href="http://cdn.bootcss.com/jqueryui/1.11.2/jquery-ui.min.css" rel="stylesheet">
	<style>

*{margin: 0;padding: 0;}
body,html{
	width:100%;
	height: 100%;

}
#container{
	width: 100%;
	height: 100%;
    position: relative;
}
.item{
	width:100%;
	height: 100%;
}
.item1{background: #123;}
.item2{background: #442233;}
.item3{background: #551221;}
.item4{background: #551;}
    </style>
</head>
<body>

	<div id="container">
		<div class="item item1"></div>
		<div class="item item2"></div>
		<div class="item item3"></div>
		<div class="item item4"></div>
	</div>

	<script src="http://cdn.bootcss.com/jquery/2.1.4/jquery.js"></script>
	<script src="http://cdn.bootcss.com/jqueryui/1.11.2/jquery-ui.min.js"></script>
	<script>
        function init() {
            $('body').css({
                overflow: 'hidden'
            });
        }
        init();

        function wheelDirection(e){
            return e.originalEvent.wheelDelta > 0;
        }
        var i = 0;
        $(window).on('mousewheel',function(e){
           
            i++;
            var postion = $('.item').eq(i).position();
        
            var transform = 'translateY(-'+ postion.top +'px)';
            console.log(postion);
            $('#container').css({
                'transform':transform,
                'transition':'0.3s'
            })
        });

	</script>
</body>
</html>
